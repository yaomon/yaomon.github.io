<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demilord</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="demilord.css">
        <script src="demilord.js" async defer></script>
    </head>
    <body>
        <div class="header"">
            <img class="logo" src="images/logo.gif" />
        </div>
        <div class="introBlock">
            <div class="title">About</div>
            <div class="titleLine"></div>
            <p>
                Demilord is an upcoming rogue-lite action platformer focused on deep,
                combo-based combat with threatening enemies, varied builds, fluid movement,
                and calculated gameplay.
                </br>
                Follow us on our social media linked below to keep up with updates!
            </p>
        </div>
        <div class="trailerBlock">
            <div class="title">Trailer</div>
            <div class="titleLine"></div>
            <div class="trailerWrapper">
                <img id="tlFrame" src="images/ui_menu_corner.png" class="trailerFrameDecor">
                <img id="trFrame" src="images/ui_menu_corner3.png" class="trailerFrameDecor">
                <img id="blFrame" src="images/ui_menu_corner2.png" class="trailerFrameDecor">
                <img id="brFrame" src="images/ui_menu_corner4.png" class="trailerFrameDecor">

                <iframe width="1120" height="730" src="https://www.youtube.com/embed/TRZg8uHjkt8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="trailerShadow"></div>
            </div>
        </div>
        <div class="soMedBlock">
            <a href="https://www.instagram.com/silentsunstudios/">
                <img src="images/insta.png" />
            </a>
            <a href="https://twitter.com/DemilordGame">
                <img src="images/twitter.png" />
            </a>
            <a href="https://www.youtube.com/channel/UCpBaCAAxQmnpqZO2ohZlWIg/">
                <img src="images/yt.png" />
            </a>
        </div>
    </body>
</html>
